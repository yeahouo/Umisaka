    <circle cx="8" cy="10" r="0.8" fill="#ffffff" opacity="0.8"/>
    <circle cx="8" cy="12" r="0.8" fill="#ffffff" opacity="0.8"/>
    <circle cx="8" cy="14" r="0.8" fill="#ffffff" opacity="0.8"/>
    <circle cx="8" cy="16" r="0.8" fill="#ffffff" opacity="0.8"/>
